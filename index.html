<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Eveg store</title>

    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/eveg.css" rel="stylesheet">
    	<script type="text/javascript" src="model.js"></script>
    	<script type="text/jaascript" src="/js/list-grid.js"></script>
    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    	  	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
  	</head>
  	
  	<body>
    	<h1 align="center">Eveg - Midland's favourite online grocer</h1>

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    		<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/bootstrap.min.js"></script>

    	<nav class="navbar navbar-default">
    		<div class="container-fluid">
    			<div class="navbar-header">
    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#">Eveg</a>
    			</div>
    		
    			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    				<ul class="nav navbar-nav">
    					<li><a href="#">Products</a></li>
    					<li><a href="basket.html">Basket</a></li>
    					<li class="dropdown">
    						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Category<span class="caret"></span></a>
    						<ul class="dropdown-menu">
    							<li><a href="#">Fruits</a></li>
    							<li><a href="#">Vegetables</a></li>
    						</ul>
    					</li>
    				</ul>

    				<form class="navbar-form navbar-left">
    					<div class="form-group">
    						<input type="text" class="form-control" placeholder="Search">
    					</div>
    					<button type="submit" class="btn btn-default">Search</button>
    				</form>
    				<ul class="nav navbar-nav navbar-right">
    					<li><a href="#">Help</a></li>
    					<li><a href="#">FAQ</a></li>
    				</ul>
    			</div>
    		</div>
    	</nav>

    	<div class="container">
    		<div class="well well-sm">
        		<strong>Display type</strong>
        		<div class="btn-group">
            	   <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a>
        		</div>
    		</div>

            <div id="products" class="row list-group">
                <script>
                    var productDetails = getProductDetails();
                    for(var product in productDetails)
                    {
                        document.write('<div class="item  col-xs-4 col-lg-4">')
                        document.write('<div class="thumbnail">')
                        document.write('<img class="group list-group-image" src="img/' + productDetails[product]["image"] 
                            + '" alt="" style="width:80px;height:60px;"/>')
                        document.write('<div class="caption">')
                        document.write('<h4 class="group inner list-group-item-heading">' + productDetails[product]["name"] + '</h4>')
                        document.write('<p class="group inner list-group-item-text">' + productDetails[product]["description"] + '</p>')
                        document.write('<div class="row">')
                        document.write('<div class="col-xs-12 col-md-6">')
                        document.write('<p class="lead">' + productDetails[product]["price"] + '$/' + productDetails[product]["units"]  + '</p>')
                        document.write('</div>')
                        document.write('<div class="col-xs-12 col-md-6">')
                        document.write('<input name="' + product + '" id="' + product + '" type="text" value="" style="width: 30px;" />')
                        document.write('<input name="add' + product + '" type="button" class="btn btn-success" value="Add to basket" onclick="javascript:addToBasket(\'' + product + '\', document.getElementById(\'' + product + '\').value)"/>')
                        document.write('</div>')
                        document.write('</div>')
                        document.write('</div>')
                        document.write('</div>')
                        document.write('</div>')
                    }
                </script>
    		</div>
        </div>
  	</body>
</html>

<script>
$(document).ready(function() {
    $('#list').click(function(event){event.preventDefault();
    $('#products .item').addClass('list-group-item');});
    $('#grid').click(function(event){event.preventDefault();
    $('#products .item').removeClass('list-group-item');
    $('#products .item').addClass('grid-group-item');});
});
</script>
