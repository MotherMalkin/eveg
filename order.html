      <h3>Please enter you delivery and payment details</h3>
      <form>
        <br><p>Identification details:</p>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Title</span>
          <select class="form-control" name="title" id="title">
            <option>Mr</option>
            <option>Ms</option>
            <option>Mrs</option>
            <option>Lord</option>
          </select>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>First name</span>
          <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Surname</span>
          <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname" aria-describedby="basic-addon1">
        </div>

        <br><p>Delivery and billing address</p>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>House Number</span>
          <input type="text" class="form-control" name="number" id="number" placeholder="House number" aria-describedby="basic-addon1" style="width: 10%;">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
          <input type="text" class="form-control" name="street" id="street" placeholder="Street name" aria-describedby="basic-addon1" style="width: 20%;">

          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
          <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Postcode" aria-describedby="basic-addon1" style="width: 15%;">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
          <input type="text" class="form-control" name="city" id="city" placeholder="City" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
          <input type="text" class="form-control" name="country" id="country" placeholder="Country" aria-describedby="basic-addon1">
        </div>

        <div class="radio">
          <label><input type="radio" name="cardtype" id="solo" value="Solo">Solo</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="cardtype" id="switch" value="Switch">Switch</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="cardtype" id="mastercard" value="Mastercard">Mastercard</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="cardtype" id="visa" value="Visa">Visa</label>
        </div>

        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
        <input type="text" class="form-control" name="cardnumber" id="cardnumber" placeholder="Card number" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
        <input type="text" class="form-control" name="month" id="month" placeholder="Month" aria-describedby="basic-addon1">
        <input type="text" class="form-control" name="year" id="year" placeholder="Year" aria-describedby="basic-addon1">
        </div>




      <input type="button" name="cancel" value="Cancel" onclick="window.history.back();"" />
      <input type="button" name="proceed" value="Proceed" onclick="setName();setAddress();setCardDetails();window.open('invoice.html');self.close();"/>
      </form>
